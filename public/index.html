<!DOCTYPE html>
<html>
<head>
	<title>mailBot</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="body">
<div class="bg">
	<p class="cent ttl">Fill in the form Below</p>
	<form class="row cent">
		<div class="col-md-6">
					<span class="input input--nao">
					<input class="input__field input__field--nao" type="text" id="first_name" required>
					<label class="input__label input__label--nao" for="first_name">
						<span class="input__label-content input__label-content--nao">First Name *</span>
					</label>
					<svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
						<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
					</svg>
				</span>
			</div>	
			<div class="col-md-6">
				<span class="input input--nao">
					<input class="input__field input__field--nao" type="text" id="last_name" required>
					<label class="input__label input__label--nao" for="last_name">
						<span class="input__label-content input__label-content--nao">Last Name *</span>
					</label>
					<svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
						<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
					</svg>
				</span>
		</div>
		<div class="col-md-12">
					<span class="input input--nao">
					<input class="input__field input__field--nao" type="email" id="email" required>
					<label class="input__label input__label--nao" for="email">
						<span class="input__label-content input__label-content--nao">Email Address *</span>
					</label>
					<svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
						<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
					</svg>
				</span>
				</div>
			<div class="col-md-12">
				<span class="input input--nao">
					<textarea class="input__field input__field--nao" type="text" id="message" required></textarea>
					<label class="input__label input__label--nao" for="message">
						<span class="input__label-content input__label-content--nao">Message *</span>
					</label>
					<svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
						<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
					</svg>
				</span>
		</div>
		<div class="col-md-12">
			<input type="submit" value="send message" class="btn btn-primary">
		</div>
	</form>
	<blockquote style="margin-left:14px;">
  <footer>GS- mailBot by <cite title="Peter Muturi">Peter Muturi</cite></footer>
</blockquote>
	</div>
</body>
</html>
